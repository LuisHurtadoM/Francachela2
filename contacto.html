      <section class="res">
        <form action="http://localhost/ud4/formulario.php" method="POST">
            <div class="reserva">
                <div class="row">
                    <div class="column">
                        <div>
                            <label for="nombre_reserva">Nombre para la reserva:</label>
                            <input type="text" name="nombre_reserva" required pattern="[a-zA-Z]{10,35}">
                        </div>
                        <div>
                            <label for="numero_personas">Numero de personas:</label>
                            <input type="number" name="numero_personas" required min="1" max="50">
                        </div>
                        <div>
                            <label for="hora">A qué hora solicita reservar:</label>
                            <input type="time" id="hora" name="hora" value="13:00" min="13:00" max="22:00">
                        </div>
                        <div >
                            <fieldset>
                                <legend>Ubicación:</legend>
                                <div class="radio">
                                    <input type="radio" id="interior" name="ubicacion" value="interior">
                                    <label for="interior">Interior</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="terraza" name="ubicacion" value="terraza" checked>
                                    <label for="terraza">Terraza</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="column">
                        <div>
                            <label for="telefono_reserva">Telefono para la reserva:</label>
                            <input type="tel" name="telefono_reserva" pattern="[6-9][0-9]{8}">
                        </div>
                        <div>
                            <label for="fecha">Introduzca la fecha en que desea reservar:</label>
                            <input type="date" id="fecha" name="fecha" required min="2024-01-01" max="2024-12-31">
                            
                        </div>
                        <div>
                            <label for="alergenos">Por favor indiquenos si alguien en su grupo presenta alérgia a:</label>
                            <select id="alergenos" name="alergenos" multiple size="4">
                                <option value="" disabled>Selecciona alérgenos</option>
                                <option value="gluten">Gluten</option>
                                <option value="lactosa">Lactosa</option>
                                <option value="frutos-secos">Frutos Secos</option>
                                <option value="mariscos">Mariscos</option>
                            </select>
                        </div>
                        <button type="submit">Reservar</button>
                    </div>
                </div>
                
            </div>
        </form>
    </section>
